<!DOCTYPE HTML>
<html>

<head>
  <title>BME680 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="topnav">
    <h3>Internet Nixie Clock</h3>
  </div>
  <div class="content">
      <h4><span class="reading"><span id="curr_time">%CURR_TIME%</span></span></h4>
    </div>
  </div>
  <script>
    if (!!window.EventSource) {
      var source = new EventSource('/events');

      source.addEventListener('open', function (e) {
        console.log("Events Connected");
      }, false);
      source.addEventListener('error', function (e) {
        if (e.target.readyState != EventSource.OPEN) {
          console.log("Events Disconnected");
        }
      }, false);

      source.addEventListener('message', function (e) {
        console.log("message", e.data);
      }, false);

      source.addEventListener('curr_time', function (e) {
        console.log("curr_time", e.data);
        document.getElementById("curr_time").innerHTML = e.data;
      }, false);
    }
  </script>
</body>

</html>
